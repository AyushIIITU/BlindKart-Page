<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <title>Shopping Website</title>
    
    <link rel="stylesheet" href="./store.css">
</head>
<body>
    <div class="blindupper">Blindkart</div>

    <div class="product-box1">
        <div class="product" id="product1">
            <img src="./images/stick.png" alt="Product 1">
            <br>
            <span>Stick</span>
            <strong class="price">500</strong>
            <br>
            <button class="add-to-cart-btn" value="1">Add to Cart</button>
            <button class="remove-from-cart-btn" value="1">Remove from Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="./images/myproject1.jpg" alt="Product 2">
            <span>Myproject</span>
            <strong class="price">500</strong>
            <br>
            <button class="add-to-cart-btn" value="2">Add to Cart</button>
            <button class="remove-from-cart-btn" value="2">Remove from Cart</button>
        </div>
    </div>

    <div class="product-box2">
        <div class="product" id="product3">
            <img src="./images/braille.webp" alt="Product 3">
            <span>Braille</span>
            <strong class="price">300</strong>
            <br>
            <button class="add-to-cart-btn" value="3">Add to Cart</button>
            <button class="remove-from-cart-btn" value="3">Remove from Cart</button>
        </div>
        <div class="product" id="product4">
            <img src="./images/keyboard.webp" alt="Product 4">
            <span>Keyboard</span>
            <strong class="price">400</strong>
            <br>
            <button class="add-to-cart-btn" value="4">Add to Cart</button>
            <button class="remove-from-cart-btn" value="4">Remove from Cart</button>
        </div>
    </div>
    <button id="checkout-btn">Checkout</button>
    <div class="shopping-cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically -->
        </ul>
        
    </div>
    <script src="store.js"></script>
</body>
</html>
